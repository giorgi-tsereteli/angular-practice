<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <li>
      <!-- Each new ticket is passed into data which is then used to create template of the ticket -->
      <app-ticket [data]="ticket" (close)="onCloseTicket(ticket.id)"></app-ticket>
    </li>
    } @empty {
    <li>No tickets available</li>
    }
  </ul>
</div>

<!-- This is form to create new ticket -->
<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"></app-new-ticket>
</div>
