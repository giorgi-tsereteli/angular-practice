<form (ngSubmit)="onSubmit(titleInput.value, textareInput.value, form)" #form>
  <app-control label="Title">
    <!-- Using template variables and extracting value from the input. Just alternative to two way binding -->
    <input name="title" id="title" #titleInput/>
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #textareInput></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon">‚å≤</span>
    </button>
  </p>
</form>
