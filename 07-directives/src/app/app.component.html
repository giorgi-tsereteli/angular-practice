  <!-- ng-template is special ng feature which wraps around html but does not display by default -->
  <!-- Helps with structural conditions when something is shown if condition works -->
  <!-- * in front of ngIf is this wrapper. You can use ng-template and not provide * -->
  <ng-template appAuth="admin">
    <p class="protected-content admin">Admin users should see this</p>
  </ng-template>

  <p *appAuth="'user'" class="protected-content user">
    Regular users should see this
  </p>
  <p *appAuth="'guest'" class="protected-content guest">
    Guest users should see this
  </p>
</main>
